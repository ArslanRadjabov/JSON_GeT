<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
    <link rel="stylesheet" href="css/col.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <button onclick="loadHTTP()" id="btn">click me</button>

    <div id="demo"></div>



    <script>
        let btn = document.getElementById('btn');

        function loadHTTP() {
            let outRequest = new XMLHttpRequest();
            outRequest.open(
                "GET",
                "https://learnwebcode.github.io/json-example/animals-1.json"
            );
            outRequest.onload = function() {
                let outData = JSON.parse(outRequest.responseText);
                renderHTML(outData);
            };
            outRequest.send();
        }

        function renderHTML(outData) {
            let htmlString = "";
            outData.forEach((element) => {
                htmlString +=
                    "<p>" + element.name + "is a" + element.species + "</p>";
            });
            document.querySelector("#demo").innerHTML = htmlString;
        }
    </script>
    <script src="js/main.js"></script>
</body>

</html>
